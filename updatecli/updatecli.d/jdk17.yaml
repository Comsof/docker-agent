---
name: Bump JDK17 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastVersion:
    kind: temurin
    name: Get the latest Adoptium JDK17 version via the API
    spec:
      featureversion: 17  # Feature version to fetch
    transformers:
      - trimprefix: "jdk-"  # Remove the "jdk-" prefix from the version string

conditions:
  checkTemurinAllReleases:
    name: Check if the "<lastVersion>" is available for all platforms
    kind: temurin
    sourceid: lastVersion  # Source to check the version from
    spec:
      featureversion: 17  # Feature version to check
      platforms:  # List of platforms to check the version for
        - alpine-linux/x64
        - linux/x64
        - linux/aarch64
        - linux/ppc64le
        - linux/s390x
        - windows/x64

targets:
  setJDK17VersionDockerBake:
    name: "Bump JDK17 version for Linux images in the docker-bake.hcl file"
    kind: hcl
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: docker-bake.hcl
      path: variable.JAVA17_VERSION.default
    scmid: default
  setJDK17VersionAlpine:
    name: "Bump JDK17 default ARG version on Alpine Dockerfile"
    kind: dockerfile
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: alpine/Dockerfile
      instruction:
        keyword: ARG
        matcher: JAVA_VERSION
    scmid: default
  setJDK17VersionDebian:
    name: "Bump JDK17 default ARG version on Debian Dockerfile"
    kind: dockerfile
    transformers:
      - replacer:
          from: "+"  # Character to replace
          to: "_"  # Replacement character
    spec:
      file: debian/Dockerfile
      instruction:
        keyword: ARG
        matcher: JAVA_VERSION
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK17 version to {{ source "lastVersion" }}
    spec:
      labels:
        - dependencies
        - jdk17
